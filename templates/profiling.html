{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Couvin</title>
</head>

<body class="bg-gray-100 p-8">

    <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl font-semibold mb-6"> House Holding Profiling</h2>

        <form action="#" method="post">
            {% csrf_token %}

            <div class="mb-4">
                <label for="name" class="block text-gray-600 text-sm font-medium mb-2">Name</label>
                <input type="text" id="name" name="name"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Email ID</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="phone" class="block text-gray-600 text-sm font-medium mb-2">Phone Number</label>
                <input type="tel" id="phone" name="phone"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
            </div>


            <div class="mb-6">
                <label for="work" class="block text-gray-600 text-sm font-medium mb-2">Work</label>
                <input type="text" id="work" name="work"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
            </div>


            {{ form.as_p }}
            <div class="flex items-center">
                <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Submit</button>
            </div>

        </form>
       


    </div>
    <div>
        <table class="border-2 border-sky-500 bg-white max-w-l mx-auto">
            <tr>
                <th>No</th>
                <th>name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Occupation</th>
            </tr>
            {% for x in records %}
            <tr>
                <td class="px-4"> {{x.id}}</td>
                <td class="px-4">{{x.name}}</td>
                <td class="px-4">{{x.email}}</td>
                <td class="px-4">{{x.phone}}</td>
                <td class="px-4">{{x.work}}</td>
            </tr>
            {% endfor %}

        </table>
    </div>



</body>

</html>
